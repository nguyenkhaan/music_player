<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel = "stylesheet" href = "style.css"> 
    <script src="https://kit.fontawesome.com/6f3551edc2.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <b>Tặng cho Vân Nhi</b>
        <br/> <br/> 
        <img src="cloud.jpg" alt="" class="song-img">      
        <h1>Cô gái đến từ hôm qua</h1>
        <audio controls id = "song">
            <source src="Song.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="PlayPause()"><i class="fa-solid fa-play" id="ctrl"></i></div> 
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song"); 
        let ctrl = document.getElementById("ctrl"); 
        song.onloadeddata = function(){
            progrss.max = song.duration; 
            progress.value = song.currentTime; 
        }
        function PlayPause(){
            if (ctrl.classList.contains("fa-play"))
            {
                song.play(); 
                ctrl.classList.remove("fa-play"); 
                ctrl.classList.add("fa-pause"); 
            }
            else 
            {
                song.pause(); 
                ctrl.classList.remove("fa-pause"); 
                ctrl.classList.add("fa-play"); 
            }


    
        }




    </script>

</div>
</body>
</html>
